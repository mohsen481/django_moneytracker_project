<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
        <style>
            .divclass {background-color: rgb(47, 245, 242);
                       height: 100px;
                       display: flex;
                       justify-content: space-around;
                       align-items: center;
                    }
            .navbar-links {
                background-color: #1a8cff;
                overflow: hidden;
                margin: 0;
                text-align: center;
                height: 60px;
            }
            .navbar-links a {
                color: #222;
                text-decoration: none;
                font-weight: 500;
                white-space: nowrap;
                padding: 10px 18px;
                border-radius: 6px;
                background: none;
                float: right;
            }
            .navbar-links a.active {
                color: #1a8cff;
                background: #e6f7ff;
            }
            
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav>
            <div class="navbar-links">
                <div style="font-size:1.5em; font-weight:bold; color:#222; float:left; margin-right:20px;">MoneyTracker</div>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a class="active" href="#">Home</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main style="margin-top:100px; display:flex; flex-direction:column; align-items:center;">
            <h1 style="font-family:sans-serif; color:#222; font-size:2.7em; margin-bottom:10px;">Welcome to MoneyTracker</h1>
            <p style="font-size:1.2em; color:#444; font-family:sans-serif; margin-bottom:30px;">Track your expenses, manage your budget.</p>
            <section style="background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:30px 40px; text-align:center; min-width:320px;">
                <h2 style="font-family:sans-serif; color:#1a8cff; margin-bottom:15px;">Get Started</h2>
                <p style="color:#555; font-size:1em; margin-bottom:25px;">
                    New here? <a href="{% url 'register' %}" style="color:#1a8cff; text-decoration:underline; font-weight:bold;">Create an account</a>
                </p>
                <p style="color:#555; font-size:1em;">
                    Already have an account? <a href="{% url 'login' %}" style="color:#1a8cff; text-decoration:underline; font-weight:bold;">Log in</a> to view your dashboard.
                </p>
            </section>
        </main>
    </body>
    
</html>
